<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{{ url_for('static', filename='style_inicio.css') }}">
  <script src="https://kit.fontawesome.com/20f92d3b80.js" crossorigin="anonymous"></script>
  <title>Minhas Atividades</title>
</head>

<body>

  <nav id="navbar">
    <button id="hamburguer"></button>
    <div class="logo">SIADE</div>
    <div class="icons">
      <i class="fa-solid fa-bell fa-lg"></i>
      <i class="fa-solid fa-user fa-lg"></i>
    </div>
  </nav>

  <aside id="Menu-lateral">
    <div>
      <a href="{{ url_for('professor') }}"><i class="fa-solid fa-table-columns"></i> Painel</a>
      <a href="{{ url_for('prof_atividades') }}"><i class="fa-solid fa-book"></i> Minhas Atividades</a>
      <a href="{{ url_for('sair') }}"><i class="fa-solid fa-door-open"></i> Sair</a>
    </div>
  </aside>

  <main id="Bloco-Principal">
    <h2>Minhas Atividades</h2>

    <div class="cards">

      <div class="card">
        <div class="icon">âž•</div>
        <h3>Criar nova atividade</h3>
        <p>Adicione uma nova tarefa para os alunos.</p>
        <a href="{{ url_for('nova_atividade') }}"><button>Criar</button></a>
      </div>

      {% for a in atividades %}
      <div class="card">
        <div class="icon">ðŸ“˜</div>
        <h3>{{ a['titulo'] }}</h3>
        <p>{{ a['descricao'] }}</p>
        <span>Criada em: {{ a['data_criacao'] }}</span>

        <a href="/professor/atividade/{{ a['id'] }}/respostas">
          <button>Ver respostas</button>
        </a>
      </div>
      {% endfor %}
    </div>

  </main>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
